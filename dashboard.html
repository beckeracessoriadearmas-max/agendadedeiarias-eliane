<h1>ğŸ“‹ Dashboard</h1>

<div class="cards">

<script>
// ===== CARREGAR DADOS =====
const diarias = JSON.parse(localStorage.getItem("diarias")) || [];
const gastos = JSON.parse(localStorage.getItem("gastos")) || [];

// ===== MÃŠS ATUAL =====
const mesAtual = new Date().toISOString().slice(0,7);

// ===== FILTRAR DIÃRIAS DO MÃŠS =====
const diariasMes = diarias.filter(d => d.data.startsWith(mesAtual));

// ===== CALCULAR TOTAIS =====
let totalGanho = 0;
let totalGastos = 0;

diariasMes.forEach(d => totalGanho += Number(d.valor));
gastos.forEach(g => totalGastos += Number(g.valor));

const lucro = totalGanho - totalGastos;

// ===== ATUALIZAR TELA =====
document.getElementById("qtdDiarias").innerText = diariasMes.length;
document.getElementById("totalGanho").innerText = `R$ ${totalGanho.toFixed(2)}`;
document.getElementById("totalGastos").innerText = `R$ ${totalGastos.toFixed(2)}`;
document.getElementById("lucro").innerText = `R$ ${lucro.toFixed(2)}`;

}
