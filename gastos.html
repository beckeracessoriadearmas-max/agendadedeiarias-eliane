<h1>Registro de Gastos</h1>

<form>
    <label>Data:</label><br>
    <input type="date" id="dataGasto"><br><br>

    <label>Categoria:</label><br>
    <select id="categoria">
        <option>Comida</option>
        <option>Transporte</option>
        <option>Produtos de limpeza</option>
        <option>Outros</option>
    </select><br><br>

    <label>Descri√ß√£o:</label><br>
    <input type="text" id="descricao"><br><br>

    <label>Valor:</label><br>
    <input type="number" id="valorGasto"><br><br>

    <button type="button" onclick="salvarGasto()">Salvar gasto</button>
</form>
<a href="dashboard.html"><button>‚¨Ö Voltar</button></a>
<button onclick="logout()">Sair</button>


<script>
function logout() {
    localStorage.removeItem("logado");
    window.location.href = "login.html";
}
</script>

<script>
function salvarGasto() {
    let data = document.getElementById("dataGasto").value;
    let categoria = document.getElementById("categoria").value;
    let descricao = document.getElementById("descricao").value;
    let valor = document.getElementById("valorGasto").value;

    if (!data || !valor) {
        alert("Preencha os campos obrigat√≥rios!");
        return;
    }

    let gastos = JSON.parse(localStorage.getItem("gastos")) || [];

    gastos.push({
        data: data,
        categoria: categoria,
        descricao: descricao,
        valor: valor
    });

    localStorage.setItem("gastos", JSON.stringify(gastos));

    alert("Gasto salvo com sucesso!");
}
</script>
