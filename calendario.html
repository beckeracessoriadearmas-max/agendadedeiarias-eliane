<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calend√°rio de Di√°rias</title>
<link rel="stylesheet" href="estilo.css">

<style>
body {
    font-family: Arial, sans-serif;
}

.calendario {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    max-width: 420px;
}

.dia {
    padding: 12px;
    border-radius: 10px;
    background: #f2f2f2;
    text-align: center;
    cursor: pointer;
}

.tem-diaria {
    background: #ffb6c1;
    font-weight: bold;
}

.hoje {
    border: 2px solid #ff1493;
}

#lista {
    margin-top: 20px;
    max-width: 420px;
    background: #fafafa;
    padding: 10px;
    border-radius: 10px;
}

.diaria {
    background: white;
    padding: 8px;
    border-radius: 8px;
    margin-bottom: 8px;
}

button {
    margin-top: 5px;
    margin-right: 5px;
}
</style>
</head>

<body>
<nav class="menu">
  <a href="dashboard.html">üè† In√≠cio</a>
  <a href="nova-diaria.html">‚ûï Nova Di√°ria</a>
  <a href="calendario.html">üìÖ Calend√°rio</a>
  <a href="gastos.html">üí∞ Gastos</a>
  <a href="relatorio.html">üìä Relat√≥rio</a>
  <a href="#" onclick="logout()">üö™ Sair</a>
</nav>

<h1>üìÖ Calend√°rio</h1>
<h3 id="mesAno"></h3>

<div class="calendario" id="calendario"></div>

<div id="lista">
    <h3>Di√°rias do dia</h3>
    <p>Clique em um dia do calend√°rio</p>
</div>

<br>
<a href="dashboard.html"><button>‚¨Ö Voltar</button></a>

<script>
const calendario = document.getElementById("calendario");
const mesAno = document.getElementById("mesAno");
const lista = document.getElementById("lista");

let diarias = JSON.parse(localStorage.getItem("diarias")) || [];

const hoje = new Date();
const ano = hoje.getFullYear();
const mes = hoje.getMonth();

mesAno.innerText = hoje.toLocaleDateString("pt-BR", {
    month: "long",
    year: "numeric"
});

const ultimoDia = new Date(ano, mes + 1, 0).getDate();

// ===== MONTAR CALEND√ÅRIO =====
for (let dia = 1; dia <= ultimoDia; dia++) {
    const dataStr = `${ano}-${String(mes+1).padStart(2,'0')}-${String(dia).padStart(2,'0')}`;

    const div = document.createElement("div");
    div.className = "dia";
    div.innerText = dia;

    if (diarias.some(d => d.data === dataStr)) {
        div.classList.add("tem-diaria");
    }

    if (dia === hoje.getDate()) {
        div.classList.add("hoje");
    }

    div.onclick = () => mostrarDiarias(dataStr);
    calendario.appendChild(div);
}

// ===== MOSTRAR DI√ÅRIAS DO DIA =====
function mostrarDiarias(data) {
    lista.innerHTML = `<h3>Di√°rias de ${data}</h3>`;

    const doDia = diarias
        .filter(d => d.data === data)
        .sort((a, b) => a.horario.localeCompare(b.horario));

    if (doDia.length === 0) {
        lista.innerHTML += "<p>Nenhuma di√°ria nesse dia.</p>";
        return;
    }

    doDia.forEach((d, index) => {
        lista.innerHTML += `
        <div class="diaria">
            ‚è∞ <strong>${d.horario}</strong><br>
            üë§ ${d.cliente}<br>
            üìç ${d.endereco}<br>
            üí∞ R$ ${d.valor}<br>

            <button onclick="editarDiaria(${index}, '${data}')">‚úèÔ∏è Editar</button>
            <button onclick="excluirDiaria(${index}, '${data}')">‚ùå Excluir</button>
        </div>
        `;
    });
}

// ===== EXCLUIR =====
function excluirDiaria(index, data) {
    if (!confirm("Deseja excluir esta di√°ria?")) return;

    const filtradas = diarias.filter(d => d.data === data);
    const diariaExcluir = filtradas[index];

    diarias = diarias.filter(d => d !== diariaExcluir);
    localStorage.setItem("diarias", JSON.stringify(diarias));

    location.reload();
}

// ===== EDITAR =====
function editarDiaria(index, data) {
    localStorage.setItem("editarData", data);
    localStorage.setItem("editarIndex", index);
    window.location.href = "nova-diaria.html";
}
function logout() {
    localStorage.removeItem("logado");
    window.location.href = "login.html";
}

</script>

</body>
</html>
